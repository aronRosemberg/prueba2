<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form >

        </div>

            <label for="apellido">Apellido:</label>

        <div>
            <label for="sexo">Sexo:</label>

        </div>

        <div>

            <input type="email" id="correo">
        </div>

        <div>
            <input type="checkbox" id="check1">
            <label for="check1">Deseo recibir informacion sobre novedades y ofertas</label>
        </div>

        <div>
            <input type="checkbox" id="check2">
            <label for="check2">declaro haber leio y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
